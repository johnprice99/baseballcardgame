<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test</title>
	
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
		<section id="container">
			<section id="field">
				<section id="dirt" class="sand"></section>
				<section id="diamond">
					<section id="first" class="base"></section>
					<section id="second" class="base"></section>
					<section id="third" class="base"></section>
					<section id="homePlate" class="base hasRunner"></section>
					<section id="mound" class="sand"><section id="rubber"></section></section>
					<section id="pitcherCard" class="card back"></section>

					<button type="button" id="stealSecond" class="button stealButton hidden">Steal 2nd</button>
					<button type="button" id="stealThird" class="button stealButton hidden">Steal 3rd</button>
					<button type="button" id="stealSecondAndThird" class="button stealButton hidden">Double Steal (2nd &amp; 3rd)</button>
					<button type="button" id="stealHome" class="button stealButton hidden">Steal Home</button>
				</section>
			</section>
		</section>
		
		<section id="scoreboard">
			<ul id="headers" class="clearfix">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>R</li>
			</ul>
			
			<p id="awayTeamLabel" class="left highlight">Visitor</p>
			<ul id="visitor" class="clearfix"></ul>
			
			<p id="homeTeamLabel" class="left">Home</p>
			<ul id="home" class="clearfix"></ul>
			
			<section class="right">
				<p>Out</p>
				<ul id="outs" class="clearfix">
					<li>O</li>
					<li>O</li>
				</ul>
			</section>

			<section class="left clearfix">
				<p class="left">Inn</p>
				<ul class="left">
					<li id="inning">0</li>
					<li id="teamOnOffense" class="away"></li>
				</ul>
			</section>
		</section>
		
		<section id="playerCards">
			<ul class="clearfix">
				<li><section class="card back"></section></li>
				<li><section class="card back"></section></li>
				<li><section class="card back"></section></li>
				<li><section class="card back"></section></li>
				<li><section class="card back"></section></li>
			</ul>
		</section>

		<section id="messageBox"></section>

		<script src="./js/lib/jquery.js"></script>
		<script src="./js/common.js"></script>
		<script src="./js/Game.js"></script>
		<script src="./js/main.js"></script>
    </body>
</html>
