<span ng-switch on="game.pitcherReady">
	<section ng-switch-when="true">
		<p>Select a card to play</p>
		<section id="playerCards">
			<ul class="clearfix">
				<li ng-repeat="card in game.batterSelections[game.outs]"><section ng-click="selectBatterCard($index)" class="card back">???</section></li>
			</ul>
		</section>
	</section>
	<p ng-switch-default>Waiting for pitcher...</p>
</span>
